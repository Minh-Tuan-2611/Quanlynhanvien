<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <h2>Danh sách nhân viên</h2>
        <div class="staff-list">
        </div>
    </div>
    <div class="content">
        <p>Tên:</p>
        <input type="text" name="name" placeholder="Nhập tên nhân viên">
        <p class="msg-error"></p>
    </div>
    <div class="content">
        <p>Tuổi:</p>
        <input type="number" name="age" placeholder="Nhập tuổi nhân viên">
        <p class="msg-error"></p>
    </div>
    <div class="content">
        <p>Mức lương:</p>
        <input type="number" name="salary" placeholder="Mức lương của nhân viên">
        <p class="msg-error"></p>
    </div>
    <div class="content">
        <p>Chức vụ:</p>
        <input type="text" name="position" placeholder="Chức vụ của nhân viên">
        <p class="msg-error"></p>
    </div>
    <button id="create">Thêm nhân viên</button>
    <script src="./index.js"></script>
</body>

</html>
